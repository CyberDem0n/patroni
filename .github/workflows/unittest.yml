name: Patroni unit tests

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        #        exclude:
        #        - os: windows-latest
        #          python-version: 2.7
        #        - os: macos-latest
        #          python-version: 2.7

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install dependencies
      run: |
        python tests/install_deps.py
    - name: Run tests and flake8
      run: |
        python tests/install_tests.py

    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install dependencies
      run: |
        python tests/install_deps.py
    - name: Run tests and flake8
      run: |
        python tests/install_tests.py

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python tests/install_deps.py
    - name: Run tests and flake8
      run: |
        python tests/install_tests.py

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python tests/install_deps.py
    - name: Run tests and flake8
      run: |
        python tests/install_tests.py
